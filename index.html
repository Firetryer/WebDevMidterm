<!DOCTYPE html>
<html>
<head>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Je Games</title>
</head>
<body>
	<div class="container-fluid w-100 no-padding top_bar">
		<div class="container-fluid d-flex justify-content-between px-5 pt-5 pb-3 ">
			<div class="container-fluid">
				<h3 class="fw-bold">Logo</h3>
			</div>
			<div class="container-fluid mx-auto">
				<div class="d-flex justify-content-center ">
				  <input type="email" class="form-control w-50" id="exampleFormControlInput1" placeholder="Search">
				</div>
			</div>
			<div class="container-fluid float-right d-flex flex-row-reverse">
				<a class="fw-bold text-decoration-none text-dark" href="#">Sign In</a>
				<i class="bi bi-cart me-4"></i>
				
			</div>
		</div>
		<div class="container-fluid">
			<div class="d-flex flex-row px-5">
				<h5 class="me-5 ms-4">Games</h5>
				<h5 class="me-5">Browse</h5>
				<h5 class="me-5">Support</h5>
			</div>
		</div>
	</div>
	
	<div>
		<div id="featuredGamesCarousel" class="carousel slide" data-bs-ride="carousel">
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="img/half_life_3_banner.jpg" class="d-block w-100 carousel_image" alt="...">
		    </div>
		    <div class="carousel-item">
		      <img src="img/valheim_banner.jpg" class="d-block w-100 carousel_image" alt="...">
		    </div>
			<div class="carousel-item">
				<img src="img/dbd_banner.jpg" class="d-block w-100 carousel_image" alt="...">
			  </div>
		  </div>
		  <button class="carousel-control-prev" type="button" data-bs-target="#featuredGamesCarousel" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#featuredGamesCarousel" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<div class="d-flex justify-content-evenly">
			<a class="text-decoration-none text-dark" data-bs-target="#featuredGamesCarousel"  data-bs-slide-to="0" href=""> <h1>Valheim</h1></a>
			<a class="text-decoration-none text-dark" data-bs-target="#featuredGamesCarousel"  data-bs-slide-to="1"  href=""> <h1>Half Life 3</h1></a>
			<a class="text-decoration-none text-dark" data-bs-target="#featuredGamesCarousel"  data-bs-slide-to="2"  href=""> <h1>Dead by Daylight</h1></a>
		</div>
	</div>

	<script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script> 
</body>
</html>
