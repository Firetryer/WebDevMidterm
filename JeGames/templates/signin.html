{% extends "boilerplate.html" %}

{% block head %}
    <link rel="stylesheet" href="static/css/signup.css" />
{% endblock %}

{% block above_main_content %}
{% endblock %}

{% block main_content %}
<div class="mx-auto container signin_container">
	<p id="signin_header" class="mx-auto text-center" >Sign In</p>
	<div class="d-flex input_container">
		<i class="bi bi-person"></i>
		<input type="text" class="input_fields" placeholder="Username">
	</div>
	<div class="d-flex input_container">
		<i class="bi bi-lock"></i>
		<input type="text" class="input_fields" placeholder="Password">
	</div>
	<div class="d-grid gap-2">
		<button type="button" class="btn btn-outline-primary">Sign In</button>
	</div>
	<a href="{{ url_for('create_account_page') }}">
		<p>Don't have an account? Sign Up Here!</p>
	</a>
</div>

{% endblock %}
